version: 2
registries:
  git-git-mdbootstrap-com:
    type: git
    url: https://git.mdbootstrap.com
    username: piotr@moszkowicz.pl
    password: "${{secrets.GIT_GIT_MDBOOTSTRAP_COM_PASSWORD}}"

updates:
